  <body>
    <h1>TO-DO LIST</h1>
    <div id='time'>January 1st Sunday</div>

        <div class='input'>
            <form id='form'>
                <input type="text" id="todo" placeholder="Add your to-do here">
                <input type="date" id='dueDate'>
                <button type="submit" class='submitBtn'>Add</button>
            </form>
        </div>
        <div class="tasklist">
            <ul>
               
            </ul>
        </div>
        <button id='deleteAll'>Delete all</button>
    </div>
